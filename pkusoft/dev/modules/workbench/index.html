<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css"/>
    <script src="../require/require.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
    <script>
        require.config( {
            baseUrl: "../../modules",
            paths: {
                "workbench": "workbench/script",
                "domReady": "require/domReady",
                "jquery": "jquery/jquery-1.9.0.min.require",
                "utils": "utils/utils",
                "doT": "dot/doT.min"

            }
        } );
        require( [ "domReady", "workbench", "jquery" ], function ( domReady, workbench, $ ) {
            domReady( function () {
                var data = [
                    {
                        pageUrl: "./iframe/1.html",
                        pageTitle: "开始办理1"
                    },
                    {
                        pageUrl: "./iframe/2.html",
                        pageTitle: "开始办理2"
                    },
                    {
                        pageUrl: "./iframe/3.html",
                        pageTitle: "开始办理3"
                    },
                    {
                        pageUrl: "./iframe/4.html",
                        pageTitle: "开始办理4"
                    }
                ];
                workbench.setData(data).init();
                window.$ = $;
            } );
        } );

    </script>
</head>
<body>

<div class="workbench-container"></div>
