    <script src="../../require/require.min.js"></script>
    <script>
        require.config( {
            baseUrl: "../../../modules",
            paths: {
                "workbench": "workbench/script",
                "domReady": "require/domReady",
                "jquery": "jquery/jquery-1.9.0.min.require",
                "utils": "utils/utils",
                "doT": "dot/doT.min"

            }
        } );
        require( [ "workbench","utils","jquery" ], function ( workbench, utils, jquery ) {
            utils.dynamicLoad.css(workbench.cssUrl);
            start.init( {
                "$" : jquery,
                "urlPrefix": "../images/",
                "disabledLink": "links_04.png"
            } );

        } );

    </script>
    <script>
        window.onload = function () {
            setTimeout( function () {
                document.body.style.opacity = "1";
                document.body.style.filter = "alpha(opacity=100)";
            }, 500 );
        };
        var start = {
            $: null,
            urlPrefix: null,
            init: function(options) {
                this._extends( options );
                this.processImgs();
                return this;
            },
            processImgs: function( urlPrefix, $imgs ) {
                var $ = this.$;
                urlPrefix = urlPrefix || this.urlPrefix;
                $imgs = $imgs || $(".shortcut-item img");
                $imgs.each(function(){
                    var $this = $(this);
                    $this.attr("src", urlPrefix + $this.attr("relsrc") );
                });

            },
            _extends: function( obj ) {
                for(var p in obj) {
                    this[p] = obj[p];
                }
            }
        };
    </script>
</head>
