<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="require/require.js"></script>
    <script>
        require.config( {
            baseUrl: "../modules",
            paths: {
                "domReady": "require/domReady",
                "utils": "utils/utils",
                "Slide": "slide/slide"
            }
        } );
        require( [ 'domReady', "Slide" ], function ( domReady, slide ) {
            domReady( function () {

                slide.init( {
                    showPageSize: 4,
                    hasView: false,
                    hasDelete: false,
                    tempContainer: document.getElementById( "slide" ),
                    imgUrls: [
                         "../modules/slide/images/1.jpg",
                         "../modules/slide/images/2.jpg",
                        "../modules/slide/images/3.jpg",
                        "../modules/slide/images/4.jpg"
                    ]
                } );

                window.slide = slide;

            } );
        });


    </script>
    <script>
//        slide.clear(); // clear
//        slide.addPages([ "../modules/slide/images/1.jpg", "../modules/slide/images/2.jpg" ] );

    </script>
</head>
