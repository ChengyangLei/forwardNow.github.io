<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="./require.js"></script>
    <script>
        require.config({
            baseUrl: "./modules",
            paths: {
                "domReady": "domReady",
                "Utils": "utils/utils",
                "Slide": "slide/slide"
            }
        });
        require(['domReady', "Slide"], function (domReady, slide) {
            domReady(function () {
                //This function is called once the DOM is ready.
                //It will be safe to query the DOM and manipulate
                //DOM nodes in this function.
                slide.init( {
                    showPageSize: 3,
                    tempContainer: document.getElementById( "slide" ),
                    imgUrls: [
                        "modules/slide/images/1.jpg",
                        "modules/slide/images/2.jpg",
                        "modules/slide/images/3.jpg",
                        "modules/slide/images/4.jpg",
                        "modules/slide/images/1.jpg",
                        "modules/slide/images/2.jpg",
                        "modules/slide/images/3.jpg"
                    ]
                } );

            });
        });
    </script>
</head>
<body>

<div id="slide" style="width: 700px; height: 180px;"></div>
