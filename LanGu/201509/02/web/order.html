    <div class="main main_order" role="main">
        
        <table class="tb tb_normal">

                    <input type="radio" name="gender" checked><label class="label_gender">男</label>

                </td>
            </tr>
            <tr>
                <td class="tb__label">预约时间:</td>
                <td class="tb__cont"><input class="tb__input" type="date" value="无名氏"></td>
            </tr>  
            <tr>
                <td class="tb__label">联系电话:</td>

            </tr>  
            <tr class="tr_remark">
                <td class="tb__label">备　注:</td>
                <td class="tb__cont"><textarea class="textarea" placeholder="写下您想写的..."></textarea></td>
            </tr>          
            <tr>
                <td> </td> 
                <td><button class="tb__submit-btn" type="submit">提交</button></td>
            </tr>
