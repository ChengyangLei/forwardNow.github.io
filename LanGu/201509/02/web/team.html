<div class="picture-detail mask-layer">

     --><img src="./images/picture_detail_1.jpg" alt=""><!--

<script>
    $( function () {
        $( ".pic-wrap, .picture-detail .pic-wrap .close-btn" ).click( function () {
            $( ".picture-detail" ).hide(300);
        } );
        $( ".pic-list_team .pic-list__item" ).click( function () {
            var imgsrc = $( this ).find( ".item__img" ).css( "background-image" ).replace(/url\((.*)\)/, "$1");
            $( ".picture-detail" ).show(100);
            $( ".picture-detail img" ).attr( "src", imgsrc );
        } );
    } );
</script>
