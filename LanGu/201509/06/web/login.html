<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="送物天下">
  <meta name="description" content="送物天下">
  <title>送物天下</title>
  <link type="image/x-icon" rel="shortcut icon" href="./images/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/public.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/animate.min.css">
  <script type="text/javascript" src="./js/jquery.min.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>

</head>

<body>

<!-- header -->
  <div class="header_login" role="header">
    <div class="header_login__inner wrap clearfix">
      <h1 class="header_login__site-logo"><a href="index.html"><img src="./images/site_logo.png" alt="送物天下"></a></h1>
      <p class="header_login__welcome">您好，欢迎光临送物天下！ <a class="welcome__loin" href="login.html">请登陆</a> </p>
    </div>
  </div>
<!-- /header -->

<!-- main -->
  <div class="main main_login" role="main">
    
    <div class="main_wrap wrap">
  
      <form action="#">

        <div class="login-container">
          <h2 class="login__caption">登陆</h2>
          <div class="login__username">
            <input type="text" class="login__input username__input" placeholder="请在此处输入账号" required="required">     
            <label class="login__input_icon"></label>
          </div>
          <div class="login__password">
            <input type="password" class="login__input password__input" placeholder="请在此处输入密码" required="required">    
            <label class="login__input_icon"></label> 
          </div>
          <div class="login__authcode">
            <input type="text" class="login__input authcode__input" placeholder="请在此处输入验证码" required="required">    
            <a href="javascript:void(0)" class="authcode__img_wrap"><img class="authcode__img" src="./images/authcode_pic.jpg" alt=""></a>
            <p class="authcode__change_wrap">看不清？<a class="authcode__change" href="javscript:void(0)">换一张</a></p>
          </div>
          <div class="login__record-passwd">
            <p class="record-passwd_wrap"><input class="record-passwd" type="checkbox"><label class="record-passwd_label">记住密码</label></p>
          </div>
          <input class="login__submit" type="submit" value="立即登陆">
          <p class="login__aside">没有账号？<a class="go-reg" href="reg.html">立即注册<i class="indicator">&gt;&gt;</i></a></p>
        </div>


      </form>

    </div>

  </div>
<!-- /main -->

<!-- footer -->
  <div class="footer footer_login" role="footer">
      <div class="footer__aside">
        <p class="copyright">Copyright &copy; 1998-2015  街上公司  <a href="#">jies.com</a> 版权所有湖北省通管局增值电信业务经营许可证B2-20140307</p>
        <div class="authentication">
          <a class="authentication__item" href="#"><img src="./images/authentication__pic_1.jpg" alt=""></a><!-- 
       --><a class="authentication__item" href="#"><img src="./images/authentication__pic_2.jpg" alt=""></a><!-- 
       --><a class="authentication__item" href="#"><img src="./images/authentication__pic_3.jpg" alt=""></a><!-- 
       --><a class="authentication__item" href="#"><img src="./images/authentication__pic_4.jpg" alt=""></a>
        </div>
      </div>
  </div>
<!-- /footer -->

</body>

</html>
