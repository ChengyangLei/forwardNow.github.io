<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="德国狼堡啤酒">
    <meta name="description" content="德国狼堡啤酒">
    <title>德国狼堡啤酒</title>
    <link type="image/x-icon" rel="shortcut icon" href="./images/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="./css/animate.min.css"/>
    <script src="./js/jquery.js"></script>
    <script src="./js/main.js" charset="UTF-8"></script>

</head>
<body>

<div class="page inner age">
    <div class="inner">
        <p class="text"><img src="images/age_text.png" alt=""/></p>
        <p class="btns"><a class="btn btn_yes" href="#"></a><a class="btn btn_no" href="#"></a></p>
    </div>
</div>
<script>
    (function() {
        var height = $(window ).height();
        $(".page.age .text" ).css({
            "height": height * 0.45,
            "margin-top": height * 0.12
        } );
        $(".page.age .btns" ).css({
            "height": height * 0.06,
            "margin-top": height * 0.09
        } );
    })();
</script>

</body>
</html>
