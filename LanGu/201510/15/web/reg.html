<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="keywords" content="立信联合">
    <meta name="description" content="立信联合">
    <title>武汉立信联合投资管理有限公司</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/scale.js"></script>
</head>
<body>

<!--main-->
<div class="main main_reg">

    <form action="">
        <div class="form">
            <div class="row">
                <label class="label" for="tel">手机号</label>
                <input class="form-input" id="tel" type="text"/>
            </div>
            <div class="row">
                <label class="label" for="passwd">密码</label>
                <input class="form-input" id="passwd" type="password"/>
            </div>
            <div class="row">
                <label class="label" for="repeat">确认密码</label>
                <input class="form-input" id="repeat" type="password"/>
            </div>
            <div class="row">
                <label class="label" for="authcode">验证码</label>
                <input class="form-input form-authcode" id="authcode" type="text"/>
                <button class="btn_authcode" type="button">获取验证码</button>
            </div>
            <div class="row">
                <button class="btn_submit" type="submit">快速注册</button>
            </div>
        </div>
    </form>
</div>
<!--/main-->

</body>
</html>
