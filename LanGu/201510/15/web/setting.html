<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="keywords" content="立信联合">
    <meta name="description" content="立信联合">
    <title>武汉立信联合投资管理有限公司</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/jquery.cropbox.css">
    <script type="text/javascript" src="js/jquery.2.0.3.min.js"></script>
    <script type="text/javascript" src="./js/scale.js"></script>
    <script type="text/javascript" src="js/hammer.js"></script>
    <script type="text/javascript" src="js/jquery.mousewheel.js"></script>
    <script type="text/javascript" src="js/jquery.cropbox.js"></script>
    <script type="text/javascript" defer>
        $( function () {
            $( '.cropimage' ).each( function () {
                var image = $( this ),
                        cropwidth = image.attr( 'cropwidth' ),
                        cropheight = image.attr( 'cropheight' ),
                        imgDemo = $("#imgDemo");

                image.cropbox( {
                    width: cropwidth,
                    height: cropheight,
                    showControls: 'auto'
                } ).on( 'cropbox', function ( event, results, img ) {
                    imgDemo.attr( 'src', img.getDataURL() );
                } );
            } );


        } );
    </script>
</head>
<body>

<!--main-->
<div class="main main_setting">

    <form action="">
        <table class="form">
            <tr class="row">
                <td><label class="label" for="nickname">昵称：</label></td>
                <td><input class="form-input" id="nickname" type="text"/></td>
            </tr>
            <tr class="row">
                <td><label class="label" for="file">图像：</label></td>
                <td><input class="form-input" id="file" type="file"/>
                <input type="hidden" value=""/><!-- 用于存放 图像的 base64编码 --></td>
            </tr>
            <tr class="row">
                <td colspan="2" style="padding: 1rem 0;">
                    <div style="float: left;" class="cropFrame hover" style="width: 200px; height: 200px;">
                        <img class="cropimage" alt="" src="images/img_placeholder.jpg" cropwidth="200" cropheight="200" draggable="false">
                    </div>

                    <div style="float: right;">
                        <img id="imgDemo" src="" alt=""/>
                    </div>

                </td>
            </tr>
            <tr class="row">
                <td colspan="2"><button class="btn_submit" type="submit">保存</button></td>
            </tr>
        </table>
    </form>

</div>
<!--/main-->

</body>
</html>
