<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>股票</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="./js/swiper.3.1.2.min.css">
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/scale.js"></script>
    <script src="./js/swiper.3.1.2.min.js"></script>
</head>

<body>


<!-- main -->
<div class="main main_share" role="main">
    <div class="hd">
        <h2 class="title">股票分类，A股</h2>
    </div>
    <div class="bd">
        <div class="news" data-for="__0" style="display: block;">
            <a href="news_detail.html">
                <article class="news__item">
                    <div class="item__pic">
                        <img class="img" src="images/1.jpg" alt=""/>
                    </div>
                    <div class="item__summary">
                        <h2 class="summary__title">白百何终于跟老佛爷合影惹|老佛爷和中国女星在民间留下了一串串传说</h2>
                        <p class="summary__brief">各路中国女星去巴黎时装周回来发的新闻稿，重头戏都是跟老佛爷合影，导致老百姓虽然不知道香奈儿艺术总监卡尔·拉格斐是谁，最起码也知道巴黎有这么一号老爷子等同于“时尚”俩字。</p>
                    </div>
                </article>
            </a>
            <a href="news_detail.html">
                <article class="news__item">
                    <div class="item__pic">
                        <img class="img" src="images/2.jpg" alt=""/>
                    </div>
                    <div class="item__summary">
                        <h2 class="summary__title">除了苹果，为什么谁也卖不好 3000 元以上的智能手机了？</h2>
                        <p class="summary__brief">现在走进任何一家卖场挑选手机，你基本上只有两钟选择：5000 以上的 iPhone 和1000 - 2000 元的 Android 手机。曾经活跃的 3000 - 4000 价位中端产品已经基本消失了。</p>
                    </div>
                </article>
            </a>
        </div>
    </div>
</div>
<!-- /main -->

<!-- footer -->
<div class="footer">

</div>
<!-- /footer -->
<script>
    $( function () {

        // 选项卡
        $( ".tab .tab__title" ).click( function () {
            var $this = $( this ),
                id = $this.attr( "id" ),
                news = $( ".tab__bd .news" ).filter( "[data-for='" + id + "']" );
            news.addClass( "active" ).siblings().removeClass( "active" )
            $this.addClass( "active" ).siblings().removeClass( "active" );
        } );

        // 轮播
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            paginationClickable: true
        });


    } );
</script>
</body>

</html>
