<!--banner-->
<div class="banner"><img class="banner__img" src="images/banner.jpg" alt="banner"/></div>

<!--rules-->
<div class="rules">
    <h1 class="hd">活动规则</h1>
    <div class="bd">
        <div class="rules__main">
            <p>关注食行，回复“幸福”</p>
            <p>邀请朋友帮您投票，每天可以投3票</p>
            <p>按照票数依次排名</p>
            <p>投票截止时间：8月20-12月21日</p>
        </div>
        <div class="rules__detail">
            <h2 class="title">规则详情：</h2>
            <p>禁止刷票，我们将严格审查刷票选手，一经发现取消活动资格</p>
            <p>活动奖项产生有投票票数决定，如果不是食行神仙用户（提供参数手机为食行APP注册手机号），所获奖项降级处理。</p>
        </div>
    </div>
</div>
<!--/rules-->
