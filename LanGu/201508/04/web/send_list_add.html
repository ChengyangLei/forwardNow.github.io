                <script>

                    function changeTab( index ) {
                        var tabLinks = document.querySelectorAll( ".send-tabs a" );
                        var tabs = document.querySelectorAll( ".send-tabbody" );
                        for ( var i =0; i < tabLinks.length; i++ ) {
                            tabLinks[ i ].setAttribute( "class", tabLinks[ i ].className.replace("active", "") );
                            tabs[ i ].style.display = "none";
                            if ( i === index) {
                                tabLinks[ i ].setAttribute( "class", tabLinks[ i ].className + " active" );
                                tabs[ i ].style.display = "block";
                            }
                        }
                    }

                </script>

                    <div class="send-tabs"><!-- 
                     --><a href="javascript:void changeTab(0)" class="send-tabs-article active">文章信息</a>|<!--

                    </div>
                    <div class="send-tabsbody">
