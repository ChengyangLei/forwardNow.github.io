    <style>
        /* 2015-09-14 修改 */
        .home-nav .list-item { position: relative; }
        .home-nav .submenu { display: none; position: absolute; z-index: 10; top: 26px; left: 0px; width: 110px; text-align: left;background-color: rgba(201,161,99,0.45);  
        filter:progid:DXImageTransform.Microsoft.gradient(enabled='true',startColorstr='#72C9A163', endColorstr='#72C9A163');}
        .home-nav .submenu-item { height: 34px; line-height: 34px; padding-left: 13px; }
        .home-nav .submenu-item-link { display: block; height: 100%; font-size: 14px; color: #1a1b1d!important; }
        .home-nav .submenu-item:hover { background-color: rgba(201,161,99,0.6); border-color: transparent!important; 
        filter:progid:DXImageTransform.Microsoft.gradient(enabled='true',startColorstr='#99C9A163', endColorstr='#99C9A163');}
    </style>
<!-- /新增的CSS部分 -->    

<!-- 新增的JS部分 （ 建议抽取到到js文件或直接置于HTML文件中 ） -->
    <script>
        $( function () {
            $( ".home-nav .list-item" ).hover( 
                function () { // over
                    var submenu = $( this ).css( "border-color", "#c8a063" ).find( ".submenu" );
                    submenu.stop().slideDown();
                    submenu.size() && $( this ).css( "border-color", "transparent" );
                },
                function () { // out
                    $( this ).css( "border-color", "transparent" ).find( ".submenu" ).stop().hide();
                }
            );
        } );
    </script>
<!-- /新增的JS部分 -->
