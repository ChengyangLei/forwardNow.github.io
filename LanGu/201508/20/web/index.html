    <script src="./js/jquery.min.js"></script>
    <script>
    $( function () {
        var timerId = null;
        $( ".nav-list .list-item" ).hover( 
            function () {
                var submenu = $( this ).find( ".list-item-link" ).attr("submenu");
                if ( submenu ) {
                    clearTimeout( timerId );
                    showSubmenu( submenu );
                }
                $( this ).addClass( "active" ).siblings().removeClass("active");
            },
            function () {
                var self = this;
                $( this ).removeClass("active");
                if ( $( ".submenu-container" ).css( "display" ) != "block" ) {
                    return;
                }
                $( this ).addClass("active");
                timerId = setTimeout( hideSubmenu , 200 );
            }
        );
        $( ".submenu-container" ).hover(
            function () {
                clearTimeout( timerId );
            },
            function () {
                hideSubmenu();
            }
        );

        function showSubmenu( submenu ) {
            if ( ! submenu ) {
                return;
            }
            $( ".nav-list .triangle-down" ).show();
            $( ".submenu-container" ).show();
        }
        function hideSubmenu() {
            $( ".submenu-container" ).hide();
            $( ".nav-list .triangle-down" ).hide();      
            $( ".nav-list .list-item" ).removeClass( "active" );
        }
    } );
    </script>
